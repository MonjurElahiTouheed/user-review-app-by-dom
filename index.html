<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Review app</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-3xl text-center my-5">Goriber Evaly Rebooted 2.0 🏖</h1>
    <div class="w-[80%] text-center mx-auto mb-8">
        <textarea name="" id="text-area" placeholder="leave a review.. "
            class="textarea textarea-bordered textarea-lg w-96 mx-auto"></textarea>
    </div>
    <div class="text-end w-[45%] mx-auto">
        <button id="submit-btn" class="btn btn-success btn-sm">
            Submit
        </button>
    </div>
    <div id="review" class="user-review w-96 mx-auto">
        <h1 class="text-3xl font-bold text-red-600">User Review ... </h1>
    </div>
    <script src="./review.js"></script>
</body>

</html>
